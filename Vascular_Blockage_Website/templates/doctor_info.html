<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information - Blood Blockage Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Doctor Information</h2>
    <form action="{{ url_for('doctor_info') }}" method="POST">
        <div class="mb-3">
            <label for="doctor_name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="doctor_name" name="doctor_name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="specialty" class="form-label">Specialty</label>
            <input type="text" class="form-control" id="specialty" name="specialty" placeholder="Your specialty" required>
        </div>

        <div class="mb-3">
            <label for="license" class="form-label">License Number</label>
            <input type="text" class="form-control" id="license" name="license" placeholder="Enter license number" required>
        </div>

        <button type="submit" class="btn btn-primary">Next: Enter Patient Info</button>
    </form>
</div>

</body>
</html>
