<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Blood Blockage Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #fff;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            color: #000;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 50px; /* space between the two cards */
            flex-wrap: wrap;
            margin-top: 40px;
        }

        

        .option-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 250px;
    height: 200px;
    border-radius: 15px;
    color: #007bff;           /* text in blue */
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    text-align: center;
    padding: 15px;
    background-color: #e6f0ff; /* very light blue background */
    border: 2px solid #007bff; /* blue border */
}

.option-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    background-color: #d0e4ff; /* slightly darker light blue on hover */
}

        .option-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .form-box {
            display: inline-block;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar d-flex justify-content-start">
    <div class="d-flex align-items-center">
       <!---- <img src="{{ url_for('static', filename='blood_icon.png') }}" alt="Blood Icon">-->
       <img src="{{ url_for('static', filename='blood_icon.jpg') }}" alt="Logo" style="width: 120px; height: auto;">

        <span class="navbar-brand mb-0 h1">Blood Blockage Detection</span>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to Non-Invasive Vascular Blood Blockage Detection</h1>
    <br>
    <p>What Can We Call You!</p>

    <!-- Options Section -->
    <form action="{{ url_for('welcome_page') }}" method="POST" class="form-box">
        <input type="text" name="patient_name" placeholder="Enter your name" class="form-control mb-3" required>

        <div class="options">
            <!-- Individual Option -->
            <button type="submit" name="option" value="individual" class="option-card">
    <div class="option-icon">ðŸ‘¤</div>
    Are you an Individual?
</button>


            <!-- Medical Professional Option -->
            <button type="submit" name="option" value="medical" class="option-card">
    <div class="option-icon">ðŸ©º</div>
    Medical Professional
</button>
        </div>
    </form>
</div>

</body>
</html>
