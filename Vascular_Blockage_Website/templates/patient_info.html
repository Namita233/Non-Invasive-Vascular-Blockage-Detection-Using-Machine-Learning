<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information - Blood Blockage Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0f0ff, #f7f9fc);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 70px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #007bff;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            font-weight: 500;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #003d80);
        }
        small {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Patient Information</h2>
    <form action="{{ url_for('patient_info') }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" name="patient_name" class="form-control" placeholder="Enter patient name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" placeholder="e.g., 45" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Blood Pressure</label>
            <input type="text" name="bp" class="form-control" placeholder="e.g., 120/80 mmHg" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sugar Level</label>
            <input type="text" name="sugar" class="form-control" placeholder="e.g., 90 mg/dL" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Symptoms</label>
            <input type="text" name="symptoms" class="form-control" placeholder="e.g., chest pain, dizziness" required>
            <small class="form-text">Separate multiple symptoms with commas.</small>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Next: Upload MRI</button>
    </form>
</div>

</body>
</html>
