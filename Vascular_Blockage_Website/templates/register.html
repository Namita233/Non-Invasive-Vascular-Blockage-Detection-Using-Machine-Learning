{% extends "base.html" %}
{% block content %}

<style>
    .register-card {
        border: 2px solid #1e90ff; /* blue border */
        border-radius: 15px;
        background: #f5fbff; /* light blue/white mix */
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .register-title {
        font-weight: 700;
        color: #0b66c3;
    }
    .form-label {
        color: #0b3c6c;
        font-weight: 600;
    }
    .btn-register {
        background-color: #0b66c3;
        border: none;
        color: white;
        font-weight: 600;
        padding: 10px;
        border-radius: 10px;
    }
    .btn-register:hover {
        background-color: #084a94;
    }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="register-card">
            <h3 class="text-center register-title mb-4">Create Your Account</h3>

            <!-- Error message if username exists -->
            {% if error %}
            <p style="color: red; font-weight: bold; text-align:center;">{{ error }}</p>
            {% endif %}

            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-register w-100">Register</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account? <a href="/login">Login Here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
